<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathom OS - License Certificate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme (Default) */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-header: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --text-header: #ffffff;
            --border-color: #e2e8f0;
            --accent-primary: #0ea5e9;
            --accent-secondary: #6366f1;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --watermark-opacity: 0.03;
        }

        [data-theme="dark"] {
            --bg-primary: #0b0f14;
            --bg-secondary: #0f1419;
            --bg-card: #161b22;
            --bg-header: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --text-header: #ffffff;
            --border-color: #21262d;
            --accent-primary: #38bdf8;
            --accent-secondary: #a78bfa;
            --success: #3fb950;
            --warning: #d29922;
            --error: #f85149;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --watermark-opacity: 0.05;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        .print-btn {
            position: fixed;
            top: 1rem;
            right: 5rem;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .certificate {
            max-width: 850px;
            width: 100%;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
        }

        /* Watermark */
        .certificate::before {
            content: 'FATHOM OS';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8rem;
            font-weight: 800;
            opacity: var(--watermark-opacity);
            pointer-events: none;
            white-space: nowrap;
            z-index: 1;
        }

        .header {
            background: var(--bg-header);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 50%;
            height: 200%;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            transform: rotate(15deg);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .logo-text {
            color: var(--text-header);
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
        }

        .logo-text p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .certificate-type {
            background: rgba(255,255,255,0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 2.5rem;
            position: relative;
            z-index: 2;
        }

        .certificate-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .certificate-title h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .certificate-title p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        .info-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.25rem;
        }

        .info-card.full-width {
            grid-column: 1 / -1;
        }

        .info-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-all;
        }

        .info-value.highlight {
            color: var(--accent-primary);
            font-family: 'Courier New', monospace;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-badge.valid {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-badge.expired {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .status-badge.warning {
            background: rgba(234, 179, 8, 0.15);
            color: var(--warning);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .modules-section {
            margin-top: 1.5rem;
        }

        .modules-title {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .modules-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .module-tag {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .activation-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }

        .activation-section.online {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.05);
        }

        .activation-section.offline {
            border-color: var(--accent-primary);
            background: rgba(14, 165, 233, 0.05);
        }

        .activation-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .activation-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .activation-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .activation-section.online .activation-badge {
            background: var(--success);
            color: white;
        }

        .activation-section.offline .activation-badge {
            background: var(--accent-primary);
            color: white;
        }

        .activation-steps {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .activation-step {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .license-key-box {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            background: white;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .qr-label {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .copyright {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            gap: 1rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: var(--text-secondary);
        }

        /* Print Styles */
        @media print {
            body {
                background: white !important;
                padding: 0;
            }
            
            .theme-toggle, .print-btn {
                display: none !important;
            }
            
            .certificate {
                box-shadow: none !important;
                border: 1px solid #ddd !important;
            }
            
            .copyright {
                margin-top: 1rem;
            }
        }

        /* Brand Logo */
        .brand-logo {
            max-height: 40px;
            max-width: 150px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
        <span id="theme-icon">üåô</span>
    </button>
    
    <button class="print-btn" onclick="window.print()" title="Print Certificate">
        üñ®Ô∏è Print
    </button>

    <div class="certificate" id="certificate">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading license certificate...</p>
        </div>
    </div>

    <div class="copyright">
        ¬© 2025 Fathom OS ‚Äî Professional Survey Software<br>
        This certificate is digitally signed and can be verified online.
    </div>

    <script>
        // Theme Management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon();

        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                licenseId: params.get('id') || params.get('licenseId'),
                // For demo/testing, can pass data directly
                demo: params.get('demo') === 'true'
            };
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Calculate status
        function getStatus(expiresAt) {
            if (!expiresAt) return { text: 'Unknown', class: 'warning' };
            const expDate = new Date(expiresAt);
            const now = new Date();
            const daysRemaining = Math.ceil((expDate - now) / (1000 * 60 * 60 * 24));
            
            if (daysRemaining < 0) {
                return { text: 'Expired', class: 'expired' };
            } else if (daysRemaining <= 30) {
                return { text: `Expires in ${daysRemaining} days`, class: 'warning' };
            } else {
                return { text: 'Valid', class: 'valid' };
            }
        }

        // Render certificate
        function renderCertificate(data) {
            const certificate = document.getElementById('certificate');
            const status = getStatus(data.expiresAt);
            const isOffline = data.licenseType === 'Offline' || !!data.licenseKey;
            
            certificate.innerHTML = `
                <div class="header">
                    <div class="header-content">
                        <div class="logo-section">
                            <div class="logo">üåä</div>
                            <div class="logo-text">
                                <h1>${data.brand ? `${data.brand}` : 'Fathom OS'}</h1>
                                <p>${data.brand ? 'Powered by Fathom OS' : 'Professional Survey Software'}</p>
                            </div>
                        </div>
                        <div class="certificate-type">${data.edition || 'Professional'} License</div>
                    </div>
                </div>

                <div class="content">
                    <div class="certificate-title">
                        <h2>Software License Certificate</h2>
                        <p>This certificate confirms the authenticity of the following license</p>
                    </div>

                    <div class="info-grid">
                        <div class="info-card">
                            <div class="info-label">License ID</div>
                            <div class="info-value highlight">${data.licenseId || 'N/A'}</div>
                        </div>
                        
                        <div class="info-card">
                            <div class="info-label">Status</div>
                            <div class="info-value">
                                <span class="status-badge ${status.class}">
                                    <span class="status-dot"></span>
                                    ${status.text}
                                </span>
                            </div>
                        </div>

                        <div class="info-card">
                            <div class="info-label">Licensed To</div>
                            <div class="info-value">${data.customerName || 'N/A'}</div>
                        </div>

                        <div class="info-card">
                            <div class="info-label">Email</div>
                            <div class="info-value">${data.customerEmail || 'N/A'}</div>
                        </div>

                        <div class="info-card">
                            <div class="info-label">Issue Date</div>
                            <div class="info-value">${formatDate(data.issuedAt)}</div>
                        </div>

                        <div class="info-card">
                            <div class="info-label">Expiration Date</div>
                            <div class="info-value">${formatDate(data.expiresAt)}</div>
                        </div>

                        <div class="info-card">
                            <div class="info-label">Subscription Type</div>
                            <div class="info-value">${data.subscriptionType || 'Yearly'}</div>
                        </div>

                        <div class="info-card">
                            <div class="info-label">Support Code</div>
                            <div class="info-value highlight">${data.supportCode || 'N/A'}</div>
                        </div>

                        ${data.licenseeCode ? `
                        <div class="info-card full-width">
                            <div class="info-label">Licensee Code</div>
                            <div class="info-value">${data.licenseeCode}</div>
                        </div>
                        ` : ''}
                    </div>

                    ${data.modules && data.modules.length > 0 ? `
                    <div class="modules-section">
                        <div class="modules-title">Licensed Modules</div>
                        <div class="modules-list">
                            ${data.modules.map(m => `<span class="module-tag">${m}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${isOffline ? `
                    <div class="activation-section offline">
                        <div class="activation-header">
                            <span class="activation-title">Offline License Activation</span>
                            <span class="activation-badge">Offline</span>
                        </div>
                        <div class="activation-steps">
                            <div class="activation-step">
                                <span class="step-number">1</span>
                                <span>Open Fathom OS and go to <strong>Settings ‚Üí License</strong></span>
                            </div>
                            <div class="activation-step">
                                <span class="step-number">2</span>
                                <span>Click <strong>Activate Offline</strong> and import the .lic file</span>
                            </div>
                            <div class="activation-step">
                                <span class="step-number">3</span>
                                <span>The license will be activated on your device</span>
                            </div>
                        </div>
                        ${data.licenseKey ? `
                        <div class="license-key-box">
                            ${data.licenseKey}
                        </div>
                        ` : ''}
                    </div>
                    ` : `
                    <div class="activation-section online">
                        <div class="activation-header">
                            <span class="activation-title">Online License Activation</span>
                            <span class="activation-badge">Online</span>
                        </div>
                        <div class="activation-steps">
                            <div class="activation-step">
                                <span class="step-number">1</span>
                                <span>Open Fathom OS and go to <strong>Settings ‚Üí License</strong></span>
                            </div>
                            <div class="activation-step">
                                <span class="step-number">2</span>
                                <span>Click <strong>Activate Online</strong></span>
                            </div>
                            <div class="activation-step">
                                <span class="step-number">3</span>
                                <span>Enter your License ID: <strong>${data.licenseId}</strong></span>
                            </div>
                            <div class="activation-step">
                                <span class="step-number">4</span>
                                <span>Enter your email: <strong>${data.customerEmail}</strong></span>
                            </div>
                        </div>
                    </div>
                    `}

                    <div class="footer">
                        <div class="footer-text">
                            <strong>Certificate Generated:</strong> ${new Date().toLocaleDateString()}<br>
                            <strong>Verification URL:</strong> ${window.location.origin}/verify.html?id=${data.licenseId}
                        </div>
                        <div class="qr-section">
                            <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=${encodeURIComponent(window.location.origin + '/license-certificate.html?id=' + data.licenseId)}" alt="QR Code">
                            <span class="qr-label">Scan to verify</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Show error
        function showError(message) {
            const certificate = document.getElementById('certificate');
            certificate.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">‚ùå</div>
                    <h3 class="error-title">Certificate Not Found</h3>
                    <p class="error-message">${message}</p>
                </div>
            `;
        }

        // Load license data
        async function loadLicense() {
            const params = getUrlParams();
            
            // Demo mode for testing
            if (params.demo) {
                renderCertificate({
                    licenseId: 'LIC-DEMO-1234-5678',
                    customerName: 'Demo User',
                    customerEmail: 'demo@example.com',
                    edition: 'Professional',
                    subscriptionType: 'Yearly',
                    issuedAt: new Date().toISOString(),
                    expiresAt: new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toISOString(),
                    supportCode: 'SUP-DM-X1234',
                    brand: null,
                    licenseeCode: null,
                    modules: ['SurveyListing', 'SoundVelocity', 'SensorCalibration'],
                    licenseType: 'Online'
                });
                return;
            }

            if (!params.licenseId) {
                showError('No license ID provided. Add ?id=YOUR_LICENSE_ID to the URL.');
                return;
            }

            try {
                // Try to fetch license details from public API
                const response = await fetch(`/api/license/certificate/${params.licenseId}`);
                
                if (!response.ok) {
                    throw new Error('License not found');
                }

                const data = await response.json();
                renderCertificate(data);
            } catch (error) {
                console.error('Failed to load license:', error);
                showError('Unable to load license certificate. The license may not exist or the server is unavailable.');
            }
        }

        // Initialize
        loadLicense();
    </script>
</body>
</html>
