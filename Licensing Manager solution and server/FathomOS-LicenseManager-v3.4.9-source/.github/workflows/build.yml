name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore LicensingSystem.sln

    - name: Build
      run: dotnet build LicensingSystem.sln -c Release --no-restore

    - name: Test
      run: dotnet test LicensingSystem.sln -c Release --no-build --verbosity normal
      continue-on-error: true

    - name: Publish Server
      run: dotnet publish LicensingSystem.Server -c Release -o ./publish/server

    - name: Publish Desktop UI
      run: dotnet publish LicensingSystem.LicenseGeneratorUI -c Release -p:PublishProfile=FolderProfile

    - name: Upload Server Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LicenseServer
        path: ./publish/server

    - name: Upload Desktop UI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LicenseManagerUI
        path: ./LicensingSystem.LicenseGeneratorUI/bin/Publish

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker build -t fathomos-license-server:latest .
        docker save fathomos-license-server:latest > license-server.tar

    - name: Upload Docker Image
      uses: actions/upload-artifact@v4
      with:
        name: DockerImage
        path: license-server.tar
