<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification - Fathom OS</title>
    <style>
        :root {
            --primary: #0369A1;
            --primary-light: #0EA5E9;
            --success: #059669;
            --error: #DC2626;
            --bg: #0F172A;
            --surface: #1E293B;
            --text: #F1F5F9;
            --text-muted: #94A3B8;
            --border: #334155;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-light);
        }
        
        .logo span {
            font-weight: normal;
            color: var(--text-muted);
            font-size: 14px;
            display: block;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            font-family: 'Consolas', monospace;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-light);
        }
        
        input::placeholder {
            color: var(--text-muted);
            opacity: 0.5;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: var(--primary-light);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.valid {
            display: block;
            background: rgba(5, 150, 105, 0.15);
            border: 1px solid var(--success);
        }
        
        .result.invalid {
            display: block;
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid var(--error);
        }
        
        .result h2 {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result.valid h2 { color: var(--success); }
        .result.invalid h2 { color: var(--error); }
        
        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .result-row:last-child {
            border-bottom: none;
        }
        
        .result-label {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .result-value {
            font-weight: 500;
            text-align: right;
        }
        
        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(5, 150, 105, 0.2);
            color: var(--success);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .qr-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .qr-section img {
            max-width: 120px;
            border-radius: 8px;
            background: white;
            padding: 8px;
        }
        
        .qr-section p {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 13px;
        }
        
        footer a {
            color: var(--primary-light);
            text-decoration: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--primary-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            âš“ FATHOM OS
            <span>Certificate Verification</span>
        </div>
    </header>
    
    <main>
        <div class="card">
            <h1>Verify Processing Certificate</h1>
            
            <div class="input-group">
                <label for="certId">Certificate ID</label>
                <input type="text" id="certId" placeholder="FOS-S7-2412-00001-X3B7" 
                       autocomplete="off" spellcheck="false">
            </div>
            
            <button onclick="verifyCertificate()" id="verifyBtn">
                Verify Certificate
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verifying certificate...</p>
            </div>
            
            <div class="result" id="result">
                <h2 id="resultTitle"></h2>
                <div id="resultDetails"></div>
                <div class="qr-section" id="qrSection" style="display: none;">
                    <img id="qrCode" src="" alt="QR Code">
                    <p>Scan to share this verification</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Fathom OS | <a href="https://www.fathomos.com">www.fathomos.com</a></p>
    </footer>
    
    <script>
        // Check URL for certificate ID
        const urlParams = new URLSearchParams(window.location.search);
        const certIdFromUrl = urlParams.get('id') || window.location.pathname.split('/').pop();
        
        if (certIdFromUrl && certIdFromUrl.startsWith('FOS-')) {
            document.getElementById('certId').value = certIdFromUrl;
            verifyCertificate();
        }
        
        async function verifyCertificate() {
            const certId = document.getElementById('certId').value.trim().toUpperCase();
            
            if (!certId) {
                alert('Please enter a certificate ID');
                return;
            }
            
            const btn = document.getElementById('verifyBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            loading.style.display = 'block';
            result.className = 'result';
            result.style.display = 'none';
            
            try {
                const response = await fetch(`/api/certificates/verify/${encodeURIComponent(certId)}`);
                const data = await response.json();
                
                loading.style.display = 'none';
                btn.disabled = false;
                
                if (data.isValid) {
                    showValidResult(data);
                } else {
                    showInvalidResult(data);
                }
            } catch (error) {
                loading.style.display = 'none';
                btn.disabled = false;
                showInvalidResult({
                    certificateId: certId,
                    message: 'Unable to verify certificate. Please check the ID and try again.'
                });
            }
        }
        
        function showValidResult(data) {
            const result = document.getElementById('result');
            result.className = 'result valid';
            
            document.getElementById('resultTitle').innerHTML = 'âœ“ Certificate Verified';
            
            let details = `
                <div class="result-row">
                    <span class="result-label">Certificate ID</span>
                    <span class="result-value">${data.certificateId}</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Company</span>
                    <span class="result-value">${data.companyName || 'N/A'}</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Module</span>
                    <span class="result-value">${data.moduleName || data.moduleId}</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Project</span>
                    <span class="result-value">${data.projectName || 'N/A'}</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Issued</span>
                    <span class="result-value">${formatDate(data.issuedAt)}</span>
                </div>
            `;
            
            if (data.isSignatureVerified) {
                details += `
                    <div class="verified-badge">
                        ðŸ”’ Cryptographically Verified
                    </div>
                `;
            }
            
            document.getElementById('resultDetails').innerHTML = details;
            
            // Show QR code
            const qrSection = document.getElementById('qrSection');
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href)}`;
            document.getElementById('qrCode').src = qrUrl;
            qrSection.style.display = 'block';
        }
        
        function showInvalidResult(data) {
            const result = document.getElementById('result');
            result.className = 'result invalid';
            
            document.getElementById('resultTitle').innerHTML = 'âœ— Certificate Not Found';
            document.getElementById('resultDetails').innerHTML = `
                <p>${data.message || 'This certificate ID is not in our records.'}</p>
            `;
            document.getElementById('qrSection').style.display = 'none';
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Handle Enter key
        document.getElementById('certId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCertificate();
            }
        });
    </script>
</body>
</html>
